<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css & favicon link part start -->

    <!-- bootstarp css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- fotawesome css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon part -->

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2">
              <li class="nav-item">

              <li class="nav-item">

              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>

          <!-- nav items end-->
        </div>

    <!-- navbar part end -->
    <!-- website main part start -->
    <main class="container">

      <section id="dashboard">

          <div class="col-md-6 dashboard-content">

              Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio
              sapiente iusto rerum!
            </p>
            <button class="btn">BUY NOW</button>
          </div>
          <!-- dashboard content end -->

          <!-- dashboard image start -->
          <div class="col-md-6 dashboad-img">
            <img class="img-fluid" src="img/dashboard.png" alt="" />
          </div>
          <!-- dashboard image start -->
        </div>
      </section>
      <!-- dashboard part end -->
    </main>
    <!-- website main part end -->
    <!-- bootstarp js file -->

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
